<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de libros</title>

    <!-- Link bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="css/micss.css">

</head>
<body>
    <header class="bg-dark text-white mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="index04.html">Libreria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> <a class="nav-link active" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-item" href="clientes.html">Clientas</a></li>
                    <li class="nav-item"><a class="nav-link" href="libros_autores.html">Libros y autores</a></li>
                    <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mb-4">
        <h1 class="mb-3">Catálogo de libros</h1>

        <!-- Buscado -->
         <form class="row g-3 mb-5">
            <div class="col-sm-8 col-md-6">
                <label for="buscador" class="form-control" id="buscador" aria-placeholder="Escribe parte del titulo o autor"></label>
            </div>
         </form>

         <!-- Mensaje sin respesta -->
          <p class="text-danger d-none" id="mensajeSinResulados">
            No hay libros que coincidan con la búsqueda.
          </p>

          <!-- Tabla de resultados -->
         <div class="table-responsive">
            <table class="table table-striped" id="tablaCatalogo">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Título</th>
                        <th>Autores</th>
                        <th>Género</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas por JS-->
                </tbody>
            </table>
         </div>
    </main>

    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <small>&copy; 2025 Librería Online - Ejercicio 3</small>
        </div>
    </footer>

    <!-- Modal detalles libro -->
     <div class="modal fade" id="modalLibro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog model-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="model-title" id="modalLibroTitulo">Detalle del libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalLibroCuerpo">
                    <!-- Contenido generado por js -->
                </div>
            </div>
        </div>
     </div>
     <!-- JS modelo -->
      <script src="util.js"></script>
      <script src="autor.js"></script>
      <script src="autores_page.js"></script>
      <script src="libro.js"></script>
      <script src="libros_page.js"></script>
      <script src="cliente.js"></script>
      <script src="clientes_page.js"></script>
      <script src="tipoEnvio.js"></script>
      <script src="tiposEnvios_page.js"></script>
      <script src="pedido.js"></script>
      <script src="pedidos_page.js"></script>
      <script src="tienda.js"></script>

      <!-- Js especifico de la pagina -->

    <script src="catalogo_page.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8NlNtUVF0sA7MsXsP1UyJoMp4YLEuNSfAPJcXn/tWtIaxVXM"
    crossorigin="anonymous">
    </script>

</body>
</html>
